<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>

    />

    <!-- Bootstrap CSS -->

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      .items-l {
        margin-left: 0px;
      }
      .items-r {
        margin-left: 240px !important;
      }
      .items-c {
        margin-left: 120px !important;
      }
      .items-m {
        margin-left: 0px !important;
      }
    </style>
  </head>
  <body>
    <div id="documentMap" style="width: 1000px" class="container"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/mockupdata.js"></script>
    <script src="./js/main.js"></script>
    <script>
      var documentMap = new DocumentMap(dataMockup, "#documentMap");
      documentMap.RenderRowDocMapType();
      documentMap.sortDocumentByZone();
      documentMap.RenderDocumentMapByType();
      var btnShowMore = false;
      function myFunction(elem) {
        btnShowMore = !btnShowMore;
        if (btnShowMore) {
          var elementParent = elem.parentNode;
          $(elementParent.children).each(function (index, child) {
            $(child).show();
          });
          $(elem).html("Thu gọn");
        } else {
          var elementParent = elem.parentNode;
          $(elementParent.children).each(function (index, child) {
            if (index > 2 && index !== elementParent.children.length - 1)
              $(child).hide();
          });
          $(elem).html("Xem thêm");
        }
      }
    </script>
  </body>
</html>
